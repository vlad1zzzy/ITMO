<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <title>Tinder</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
  <div class="container tinder">
    <main class="content">
      <h1 class="content__title"><a href="#" class="title">PigTinder</a></h1>
      <div class="burger-menu">
        <button class="burger-menu_button">
          <span class="burger-menu_lines"></span>
        </button>
        <nav class="liked burger-menu_nav"></nav>
        <div class="burger-menu_overlay"></div>
      </div>
      <div class="card">
        <div class="card__img tinder--card" id="swiper">
          <img class="card__img-inner inner" src="" alt="Pig picture">
          <div class="card__img-info"></div>
        </div>
        <div class="card__buttons">
          <button class="card__button">
            <img class="card__button-inner inner" src="../assets/icons/icon_01.png" alt="reject">
          </button>
          <button class="card__button">
            <img class="card__button-inner inner" src="../assets/icons/icon_02.png" alt="favorite">
          </button>
          <button class="card__button">
            <img class="card__button-inner inner" src="../assets/icons/icon_03.png" alt="like">
          </button>
        </div>
      </div>
    </main>
  </div>
  </body>
  <script src="./js/hammer.js" type="module"></script>
  <script src="./index.js" type="module"></script>
</html>
